        Papa.parse(csvUrl,{download:true,header:true,complete:function(r){data=r.data.filter(x=>x.category&&x['model sentence']);const topics=[...new Set(data.map(x=>x.category.trim()))];renderTopics(topics)}});

        function renderTopics(topics){
            const radius=370,centerX=500,centerY=500;
            topics.forEach((n,i)=>{
                const a=(i/topics.length)*2*Math.PI-Math.PI/2;
                const x=centerX+radius*Math.cos(a)-85;
                const y=centerY+radius*Math.sin(a)-85;
                const div=document.createElement('div');div.className=`topic ${colors[i]}`;
                div.style.left=x+'px';div.style.top=y+'px';div.style.animationDelay=i*0.2+'s';
                const zh=n.split(' ')[0];const en=n.split(' ').slice(1).join(' ');
                div.innerHTML=`<div class="zh">${zh}</div><div class="en">${en}</div>`;
                div.onclick=()=>showSentences(n);
                document.getElementById('container').appendChild(div);

                // ÈáëËâ≤Ááà‰∏≤
                const dx=x+85-centerX,dy=y+85-centerY,dist=Math.sqrt(dx*dx+dy*dy),deg=Math.atan2(dy,dx)*180/Math.PI;
                const line=document.createElement('div');line.className='line';
                line.style.width=dist+'px';line.style.left=centerX+'px';line.style.top=centerY+'px';
                line.style.transform=`rotate(${deg}deg)`;
                document.getElementById('container').appendChild(line);
            });
        }

        function showSentences(topic){
            const rows=data.filter(r=>r.category.trim()===topic);
            const selected=rows.sort(()=>0.5-Math.random()).slice(0,3);
            document.getElementById('topic-title').textContent=topic;
            const list=document.getElementById('sentence-list');list.innerHTML='';

                sent=highlightVocab(sent);

                div.innerHTML=`<span>${sent}</span><span class="play-btn" onclick="speak(this.previousElementSibling.textContent)">üîä</span>`;

            });

        function highlightVocab(text){
            let result=text;
            Object.keys(vocabDict).forEach(w=>{
                const regex=new RegExp(`\\b${w}\\b`,'gi');
                result=result.replace(regex,`<span class="vocab" data-trans="${vocabDict[w][0]}" data-pron="${vocabDict[w][1]}">${w}</span>`);
